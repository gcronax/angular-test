

<form class="form-container">
  <div class="form-field">
    <label for="name">Nombre</label>
    <input id="name" formControlName="name">
  </div>

  <div class="form-field">
    <label for="type">Tipo</label>
    <select id="type" formControlName="type">
      <option value="espiral">Espiral</option>
      <option value="elíptica">Elíptica</option>
      <option value="irregular">Irregular</option>
    </select>
  </div>

  <div class="form-field">
    <label for="distanceMillionsLy">Distancia (millones AL)</label>
    <input id="distanceMillionsLy" type="number" formControlName="distanceMillionsLy">
  </div>

  <div class="form-field">
    <label for="starsEstimate">Estrellas (estimadas)</label>
    <input id="starsEstimate" type="number" formControlName="starsEstimate">
  </div>

  <div class="form-field">
    <label for="constellation">Constelación</label>
    <input id="constellation" formControlName="constellation">
  </div>

  <div class="form-field">
    <label for="discoveredOn">Fecha de descubrimiento</label>
    <input id="discoveredOn" type="date" formControlName="discoveredOn">
  </div>

  <button type="submit">Guardar galaxia</button>
</form>
